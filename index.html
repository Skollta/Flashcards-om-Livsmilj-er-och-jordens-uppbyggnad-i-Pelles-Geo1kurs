<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards om Livsmiljöer och jordens uppbyggnad i Pelles Geo1-kurs</title>
    <style>
        #flashcardContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .flashcard {
            width: 200px;
            height: 150px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.6s;
        }

        .front {
            background-color: #90EE90;  /* Ljusgrön */
            transform: rotateY(0deg);
        }

        .back {
            background-color: #FFB6B6;  /* Ljusröd */
            transform: rotateY(180deg);
        }

        .flashcard.flipped .front {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .back {
            transform: rotateY(360deg);
        }

        #add-card-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
        }

        #add-card-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Flashcards om Livsmiljöer och jordens uppbyggnad i Pelles Geo1-kurs</h1>
    
    <div id="flashcardContainer"></div>

    <div id="add-card-form">
        <h2>Lägg till ett nytt flashcard</h2>
        <form>
            <label for="front">Framsida:</label><br>
            <input type="text" id="front" required><br>
            <label for="back">Baksida:</label><br>
            <input type="text" id="back" required><br><br>
            <button type="submit">Lägg till</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
